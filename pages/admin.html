<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <title>Peliculas</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Peliculas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="admin.html">Administrador</a>
              </li>
              <li class="nav-item dropdown">
                <button
                  class="nav-link dropdown-toggle"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-moon-stars-fill" id="iconTheme"></i>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button class="dropdown-item" id="btnLight">
                      <i class="bi bi-brightness-high-fill"></i> Light
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" id="btnDark">
                      <i class="bi bi-moon-stars-fill"></i> Dark
                    </button>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <button class="nav-link">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="display-4 text-center my-4">Administrador de peliculas</h1>
      <hr />
      <p>
        Agregar:
        <button class="btn btn-outline-primary" id="btnAgregar">
          <i class="bi bi-file-earmark-plus"></i>
        </button>
      </p>
      <h2 class="display-4 text-center mt-4">Lista de peliculas</h2>
      <hr />
      <section class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">Descripción</th>
              <th scope="col">Imagen</th>
              <th scope="col">Genero</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section
        class="modal fade"
        id="modalAgregar"
        tabindex="-1"
        aria-labelledby="agregarModalLabel"
        aria-hidden="true"
      >
        <article class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="agregarModalLabel">
                Administrar Serie
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formAdminPelicula">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Código</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="codigo"
                    placeholder="123"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Titulo *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="titulo"
                    minlength="3"
                    maxlength="127"
                    required
                    placeholder="Ej: Robotech"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Descripcion *</label>
                  <textarea
                    name="descripcion"
                    id="descripcion"
                    class="form-control"
                    cols="30"
                    rows="8"
                    required
                    placeholder="Ej: Descripcion breve del argumento principal de la pelicula."
                    oninput="contadorCaracteresDesc()"
                    minlength="20"
                    maxlength="500"
                  ></textarea>
                  <p id="contadorCaracteresDesc">500</p>
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Imagen * (jpg,gif,png)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="imagen"
                    required
                    placeholder="Ej: https://pics.filmaffinity.com/air-500673673-large.jpg"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Genero *</label>
                  <select
                    class="form-select"
                    aria-label="Elegir Genero"
                    id="genero"
                    required
                  >
                    <option selected value="">Seleccione una opcion</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Accion">Accion</option>
                    <option value="Drama">Drama</option>
                    <option value="Terror">Terror</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Año</label>
                  <input
                    type="number"
                    class="form-control"
                    id="anio"
                    max="2024"
                    min="1895"
                    placeholder="Ej: 2023"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Duración</label>
                  <input
                    type="number"
                    class="form-control"
                    id="duracion"
                    max="300"
                    placeholder="Ej: 93 min"
                  />
                </div>
                <div class="mb-3">
                  <label class="col-form-label">País</label>
                  <select
                    class="form-select"
                    aria-label="Elegir País"
                    id="pais"
                  >
                    <option selected value="">Seleccione una opción</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Belice">Belice</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Dominica">Dominica</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Guyana">Guyana</option>
                    <option value="Haití">Haití</option>
                    <option value="Honduras">Honduras</option>
                    <option value="Jamaica">Jamaica</option>
                    <option value="México">México</option>
                    <option value="Nicaragua">Nicaragua</option>
                    <option value="Panamá">Panamá</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Puerto Rico">Puerto Rico</option>
                    <option value="República Dominicana">
                      República Dominicana
                    </option>
                    <option value="Surinam">Surinam</option>
                    <option value="Trinidad y Tobago">Trinidad y Tobago</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="col-form-label"
                    >Reparto
                    <span class="text-muted text-sm"
                      >(Cada actor separado por ,)</span
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="reparto"
                    minlength="0"
                    maxlength="500"
                    placeholder="Ej: Chris Pratt, Anya Taylor-Joy, Charlie Day, Jack Black"
                  />
                </div>
                <div class="justify-content-start">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <div
                  class="alert alert-danger mt-3 d-none"
                  id="mensajeFormulario"
                  role="alert"
                >
                  A simple danger alert—check it out!
                </div>
              </form>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="bg-dark text-light text-center py-3">
      <p class="m-0">&copy; Todos los derechos reservados</p>
    </footer>
    <script

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/administrador.js" type="module"></script>
  </body>
</html>
